<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de login</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="#" class="mb-4">
            <h1 class="h3 mb-3 fw-medium text-center">Acesse sua conta</h1>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingInput" placeholder="joao@example.com" />
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="Senha" />
                <label for="floatingInput">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Manter conetado</label>
            </div>
            <p class="">Não tem uma conta? <a href="cadastro.html">cadastre-se</a></p>
            <button class="btn btn-primary w-100 py-2" id="botaoEntrar" >Entrar</button>
            <p class="text-body-secondary mt-5 mb-3 text-center">João cruz @2023</p>
        </form>
    </main>
    <script>
        function redirecionarParaOutraPagina() {
            console.log("Função redirecionarParaOutraPagina() foi chamada.")
            window.location.href = "/home.html";
        }
        document.getElementById("botaoEntrar").onclick = redirecionarParaOutraPagina;
    </script>

</body>

</html>
