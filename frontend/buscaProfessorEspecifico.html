    <button type="button" onclick="buscaProdutoPorId()" class="btn btn-primary btn-lg m-3">Buscar por ID</button>

    <table id="tabelaResultado" class="table table-striped">

            <tr>
                <th scope="col">ID</th>

                <th scope="col">Descrição</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Preço</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
