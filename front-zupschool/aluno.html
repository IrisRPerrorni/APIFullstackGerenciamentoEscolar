  <title>Alunos</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Zup School</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
          <a class="nav-link" href="/aluno.html">Alunos</a>
          <a class="nav-link" href="/professor.html">Professores</a>
          <a class="nav-link" href="/curso.html">Cursos</a>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <h1>Zup School - Alunos</h1>
    <div id="opcoes">
      <p id="texto">Bem-vindos a nossa seção de alunos!<br> O que deseja fazer?</p>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastro">Cadastrar
        aluno</button>
      <button type="button" class="btn btn-secondary">Ver alunos cadastrados</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalCadastro" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cadastro de aluno</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form-cadastro-aluno">
              <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>
              </div>

              <div>
                <label for="preco">Idade:</label>
                <input type="number" step="0.01" id="preco" name="preco" required><br><br>
              </div>

              <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required></textarea><br><br>
              </div>
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/aluno.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
