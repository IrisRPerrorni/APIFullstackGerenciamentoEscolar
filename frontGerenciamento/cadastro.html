<!doctype html>
<html lang="en" data-bs-theme="dark" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Formulario de login</title>
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary ">
    <main class="w-100 m-auto form-container">
     
        <form>
          <p></p>
          <h1 class="h3 mb-3 fw-normal ">Cadastre-se</h1>
          <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder=" Entre com seu email"/>
              <label for="floatingInput">E-mail</label>
          </div>
          <div class="form-floating">
              <input type="nomeUsuario" class="form-control" id="floatingInput" placeholder="Entre com o Seu usuario"/>
              <label for="floatingInput">Nome de Usuário </label>
          </div>
          <div class="form-floating">
            <input type="senha" class="form-control" id="floatingInput" placeholder="senha"/>
            <label for="floatingInput">Senha</label>
        </div>
          <p>Já tem tem uma conta? <a href="login.html" id="signup-link">Faça o Login</a></p>
          <button class="btn btn-primary w-100 py-2">Cadastre-se</button>
          

      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
