<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
    
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Formulário para listar cursos-->
    <h2>Lista de Alunos</h2>
    <button id="listarCursos">Listar Todos os Cursos</button>
    <button id="ocultarLista">Ocultar Lista</button>
    <ul id="listaCurso"></ul>

    <!-- Formulário para cadastrar um novo curso -->
    <h2>Cadastro de cursos</h2>
    <form id="cadastroForm ">
        <label for="nome">Nome do Curso:</label>
        <select  name="" id="">
            <option value="1">Curso de Java</option>
            <option value="2">Algoritimo/Logica de programação </option>
            <option value="3">Curso de Python </option>
            <option value="4">Curso de BackEnd </option>
            <option value="5">Curso de FrontEnd </option>
        </select>
        <p> </p>

        <label for="cargaHoraria">Carga Horaria:</label>
        <input type="number" id="cargaHoraria" required><br>

        <button type="button" id="cadastrarCurso">Cadastrar Curso</button>
    </form>

    <script src="curso.js"></script>
</body>
</html>
