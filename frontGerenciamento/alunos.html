<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
    
    <link rel="stylesheet" href="aluno.css">
</head>
<body>
    <!-- Formulário para listar alunos -->
    <h1>Lista de Alunos</h1>
    <button id="listarAlunos">Listar Todos os Alunos</button>
    <button id="ocultarLista">Ocultar Lista</button>
    <ul id="listaAlunos"></ul>

    <!-- Formulário para cadastrar um novo aluno -->
    <h2>Cadastro de Aluno</h2>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br>

        <label for="email">E-mail:</label>
        <input type="text" id="email" required><br>

        <button type="button" id="cadastrarAluno">Cadastrar Aluno</button>
    </form>

    <script src="aluno.js"></script>
</body>
</html>
