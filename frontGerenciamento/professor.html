<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professores</title>
    
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Formulário para listar professores -->
    <h2>Lista de Professores</h2>
    <button id="listarProfessor">Listar Todos os Professores</button>
    <button id="ocultarLista">Ocultar Lista</button>
    <ul id="listaProfessor"></ul>

    <!-- Formulário para cadastrar um novo professor -->
    <h2>Cadastro de Professor</h2>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br>

        <label for="salario">Salario:</label>
        <input type="number" id="salario" required><br>

        <label for="curso">Curso:</label>

        <select  name="" id="">
            <option value="1">Curso de Java</option>
            <option value="2">Algoritimo/Logica de programação </option>
            <option value="3">Curso de Python </option>
            <option value="4">Curso de BackEnd </option>
            <option value="5">Curso de FrontEnd </option>
        </select>
        <p> </p>

        <button type="button" id="cadastrarProfessor">Cadastrar Professor</button>
    </form>

    <script src="professor.js"></script>
</body>
</html>
