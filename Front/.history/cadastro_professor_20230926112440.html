<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        a{
            text-decoration: none;
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Cadastro de Professor</div>
                <div class="card-body">
                    <form id="cadastroProfessorForm">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome">
                        </div>
                        <div class="form-group">
                            <label for="idade">Idade:</label>
                            <input type="text" class="form-control" id="idade" name="idade">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="salario">Salário:</label>
                            <input type="text" class="form-control" id="salario" name="salario">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" id="senha" name="senha">
                        </div>
                        <div class="form-group">
                            <label for="curso">Curso:</label>
                            <select class="form-control" id="curso" name="curso">
                                <option value="1">Tecnologia da Informação</option>
                                <option value="2">Medicina</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
document.getElementById("cadastroProfessorForm").addEventListener("submit", function(event) {
    event.preventDefault();

    // Obtenha os dados do formulário
    const nome = document.getElementById("nome").value;
    const idade = parseInt(document.getElementById("idade").value);
    const email = document.getElementById("email").value;
    const salario = parseFloat(document.getElementById("salario").value);
    const senha = document.getElementById("senha").value;
    const curso = parseInt(document.getElementById("curso").value);

    // Crie um objeto com os dados no formato esperado pela API
    const professorData = {
        nome: nome,
        idade: idade,
        email: email,
        salario: salario,
        senha: senha,
        curso: {
            id: curso // Supondo que o curso também é um objeto com um campo "id"
        }
    };

    fetch("http://localhost:8080/professores", { // Substitua pela URL correta da API
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(professorData)
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
    })
    .catch(error => {
        console.error("Erro ao enviar a requisição:", error);
    });
});
</script>


</body>
</html>
