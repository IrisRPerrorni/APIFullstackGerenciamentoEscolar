<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Inclua os links para Bootstrap CSS e jQuery -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Faça o login</div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="userType">Escolha o tipo de usuário:</label>
                            <select class="form-control" id="userType" name="userType">
                                <option value="aluno">Aluno</option>
                                <option value="professor">Professor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="username">Nome de usuário:</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Inclua os scripts do Bootstrap e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const userType = document.getElementById('userType').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Aqui, você pode verificar as credenciais e redirecionar com base no tipo de usuário
        if (userType === 'aluno') {
            // Redirecionar para a lista de alunos
            window.location.href = 'lista_alunos.html';
        } else if (userType === 'professor') {
            // Redirecionar para a página do professor com a lista de professores e links para cursos
            window.location.href = 'pagina_professor.html';
        }
    });
</script>

</body>
</html>
